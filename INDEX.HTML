<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>
    <div class="container">
        <div class="area">
            <textarea name="texto" class="texto" id="texto" cols="50" rows="15" placeholder="Ingresar el texto en este espacio"></textarea>
        
        <div class="terycon">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">ENCRIPTAR</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">DESENCRIPTAR</button>
        
        </div>
    </div>
    <div class="imagen">
        <img src="IMÁGENES/uno.png" alt="" srcset="" id="imagenes">
        <div class="texto-encriptado" id="texto-encriptado">
            <h2 id="titulo">Ningun mensaje ha sido encontrado</h2>
            <p id="parrafo">Ingresa el texto para encriptar o desencriptar</p>
            <!--<textarea name="mensaje" id="mensaje" cols="40" rows="15" class="mensaje"></textarea>-->
        </div>
    </div>
</div>
</body>
<script src="INDEX.JS"></script>
</html>
